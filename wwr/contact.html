<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting Company</title>
    <meta name="description"
        content="Our company's purpose is not only to meet all your needs when choosing us, but also to help you contact us and learn about us and our news.">
    <meta name="author" content="Gisele Adelaida Guzman Alvares">
    <link rel="stylesheet" href="styles/contact.css">
</head>


<body>
    <header>
        <img src="images/raftingg.png" alt="Logotype" width="200">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <a href="mailto:info@whiteater.com">info@whitewater.com </a></p>
    </main>
    <div class="contact-container">
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22059.26190609651!2d-58.283056503440505!3d-34.72714510473257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1760485947324!5m2!1ses-419!2sar"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>


        <form>
            <fieldset>
                <div class="form-item column2">
                    <label for="Name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item column2">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="radio-row">
                    <label for="purpose" class="purpose-label">Message Purpose</label>
                    <div class="radio">
                        <label><input type="radio" name="purpose">General Inquiry</label>
                        <label><input type="radio" name="purpose">Reservation Question</label>
                        <label><input type="radio" name="purpose">Website Suggestion</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="column1">
                    <label form="feedback">Message</label>
                    <textarea id="feedback" name="feedback" rows="1" placeholder="Type here"></textarea>
                </div>
                <label><input type="checkbox">Please Subscribe me to the monthly newsletter</label>
            </fieldset>
            <button type="get">Get in Touch!</button>
        </form>
    </div>
    <section class="galery-grid">
        <h2> We are Here to Serve you.</h2>
        <div class="images-flex">
            <figure>
                <img src="images/profile1.png" alt="profile1">
                <figcaption>Regent</figcaption>
            </figure>
            <figure>
                <img src="images/profile2.png" alt="profile2">
                <figcaption>Manager</figcaption>
            </figure>
            <figure>
                <img src="images/profile3.png" alt="profile3">
                <figcaption>Tourism.T</figcaption>
            </figure>

        </div>
    </section>
    <footer>
        <p class="titele">Footer Content including Social Media Icons/links</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook" width="30">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="Linkedin" width="30">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram" width="30">
            </a>
        </nav>
    </footer>
</body>

</html>
